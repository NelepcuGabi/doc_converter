<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOCX to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">DOCX to PDF Converter</h1>
            <p class="text-muted">Conversie rapidă și gratuită, direct în browser</p>
        </div>

        <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="word_file" class="form-label">Alege fișierul .doc sau .docx</label>
                    <input class="form-control" type="file" name="word_file" accept=".doc,.docx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Convert to PDF</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted">Vrei să susții proiectul?</p>
            <a href="https://ko-fi.com/" target="_blank" class="btn btn-outline-success">Donează pe Ko-fi</a>
        </div>
    </div>

    <footer class="mt-auto text-center text-muted py-3 small">
        © 2025 DOCX2PDF by Gabi. Toate drepturile rezervate.
    </footer>
</body>
</html>
